#Advanced Properties

#Filter Options
filteoption.equal = eligibileAmount eq 5000
filteoption.notequal = eligibileAmount ne 100
filteoption.greaterthan = eligibileAmount gt 10000
filteoption.greaterthanorequal = eligibileAmount ge 2000
filteoption.lessthan = eligibileAmount lt 100
filteoption.lessthanorequal = eligibileAmount le 50
filteoption.and = eligibileAmount lt 500 and eligibileAmount gt 400
filteoption.or = eligibileAmount lt 500 or eligibileAmount gt 400
filteoption.not = not endswith(approvalStatus, ?T?)
filter.add = eligibileAmount add 5 gt 18
filter.sub = eligibileAmount sub 5 gt 18
filter.mul = eligibileAmount mul 5 gt 18 
filter.div = eligibileAmount div 5 gt 18
filter.mod = eligibileAmount mod 5 eq 0
filter.grouping = (eligibilityAmount sub 5) gt 100

#Selected Fields
filter.advance.selectedfields = approvalStatus,approver,createdBy
filter.empcomp.selectedfields = startDate,endDate
filter.advance.schema = [{"key":"approvalStatus","value":"string"},{"key":"approver","value":"string"},\
  {"key":"createdBy","value":"string"}]
filter.empcomp.schema = [{"key":"startDate","value":"timestamp"},{"key":"endDate","value":"timestamp"}]

#Runtime filters
filter.rntm.selectedfields = createdDate,createdBy,currency,lastModifiedBy,lastModifiedDate
filteoption.rntm.greaterthan = createdDate gt 10

